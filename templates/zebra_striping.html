<!DOCTYPE html>
<html>
<head>
<style>

h1, h2 {
    text-align: center;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 80%;
  margin: 0 auto; /* Center the table horizontally */
  border-collapse: collapse;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h1>{{main_title}}</h1>
<h2>{{sub_title}}</h2>

<table>
    {{table_rows}}
</table>

</body>
</html>
