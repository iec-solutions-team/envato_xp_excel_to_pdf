<!DOCTYPE html>
<html>
<head>
<style>

h1, h2 {
    text-align: center;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 80%;
  margin: 0 auto; /* Center the table horizontally */
  border-collapse: collapse;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h1>Main Title</h1>
<h2>Sub Title</h2>

<table>
    <tr>
        <td>Row 1</td>
        <td>Value 1</td>
    </tr>
    <tr>
        <td>Row 2</td>
        <td>Value 2</td>
    </tr>
    <tr>
        <td>Row 3</td>
        <td>Value 3</td>
    </tr>
    <tr>
        <td>Row 4</td>
        <td>Value 4</td>
    </tr>
    <tr>
        <td>Row 5</td>
        <td>Value 5</td>
    </tr>
    <tr>
        <td>Row 6</td>
        <td>Value 6</td>
    </tr>
    <tr>
        <td>Row 7</td>
        <td>Value 7</td>
    </tr>
    <tr>
        <td>Row 8</td>
        <td>Value 8</td>
    </tr>
    <tr>
        <td>Row 9</td>
        <td>Value 9</td>
    </tr>
</table>

</body>
</html>
